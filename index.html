<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Shoping</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>

    <!-- header section from here  -->
    <header>
        <div class="input-group py-5 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search your product" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadProducts()" class="btn btn-outline-primary" type="button" id="submit-btn">Button</button>
        </div>
    </header>
    <!-- main section here  -->
    <main class="main container ">


        <!--product display details-->
        <div id="product-details" class="mx-auto w-75">
            <div id="card" class="card ">

            </div>
        </div>
        <p> <span id="rating"></span> <span id="rating-people"></span></p>

        <!--container-->
        <div class="row">
            <div class="col-md-9 col-lg-9 col-sm-7">
                <div id="all-products" class="">
                </div>
            </div>

            <!--cart section-->
            <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
                <div class="cart" id="my-cart">
                    <table class="table">
                        <thead>
                            <h1>My-Cart</h1>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Total Added-Products:</th>
                                <td id="total-Products">0</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Price:</th>
                                <td>$ <span id="price">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Delivery-Charge:</th>
                                <td>$ <span id="delivery-charge">20</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Total-Tax:</th>
                                <td>$ <span id="total-tax">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Total</th>
                                <td colspan="2">$ <span id="total">0</span></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="buyNowCon" class="parces text-center">
                        <button id="buyNow" onclick="buyfun()" class="btn btn-dark text-center">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer section form here  -->
    <footer>
        <h2 class="bg-dark p-4 text-white mt-3 mx-auto text-center">Thanks for Fake Shoping</h2>
    </footer>

    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
</body>

</html>
